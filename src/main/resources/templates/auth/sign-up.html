<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{_layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
	<title>회원가입</title>
</head>
<div class="container d-flex justify-content-center align-items-center min-vh-100" layout:fragment="content">
	<div class="mx-auto" style="width: 360px;">
		<div class="my-3 text-center">
			<h4>회원가입</h4>
		</div>
		
		<form id="sign-up-form" method="post" th:action="@{/auth/sign-up}">
			<!--			username-->
			<div class="mb-3">
				<label class="form-label" for="username">아이디</label>
				<input class="form-control" id="username"
				       name="username">
				<div class="invalid-feedback" id="username-invalid-feedback"></div>
			</div>
			
			<!--			nickname-->
			<div class="mb-3">
				<label class="form-label" for="nickname">닉네임</label>
				<input class="form-control" id="nickname"
				       name="nickname">
				<div class="invalid-feedback" id="nickname-invalid-feedback"></div>
			</div>
			
			<!--			password-->
			<div class="mb-3">
				<label class="form-label" for="password">비밀번호</label>
				<input class="form-control" id="password" name="password"
				       type="password">
				<div class="invalid-feedback" id="password-invalid-feedback"></div>
			</div>
			
			<!--			password check-->
			<div class="mb-3">
				<label class="form-label" for="passwordCheck">비밀번호 확인</label>
				<input class="form-control" id="passwordCheck" name="passwordCheck"
				       type="password">
				<div class="invalid-feedback" id="password-check-invalid-feedback"></div>
			</div>
			
			<div class="mb-3">
				<button class="btn btn-lg btn-primary w-100" id="sign-up-form-btn" type="submit">회원가입</button>
			</div>
			
			<div class="text-center">
				<a href="/auth/sign-in">로그인</a>
			</div>
		</form>
	</div>
</div>
<th:block layout:fragment="script">
	<script src="/js/sign-up.js"></script>
</th:block>
</html>
