<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{_layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
	<title>로그인</title>
</head>
<div class="container d-flex justify-content-center align-items-center min-vh-100" layout:fragment="content">
	<div class="mx-auto" style="width: 240px;">
		<div class="my-3 text-center">
			<h4>로그인</h4>
		</div>
		
		<form id="sign-in-form" method="post" th:action="@{/auth/sign-in}">
			
			<!--			id-->
			<div class="mb-3">
				<label class="form-label" for="username">아이디</label>
				<input class="form-control" id="username"
				       name="username">
			</div>
			
			<!--			password-->
			<div class="mb-3">
				<label class="form-label" for="password">비밀번호</label>
				<input class="form-control" id="password"
				       name="password" type="password">
			</div>
			
			<!--			redirect-->
			<input name="redirect_url" th:value="${redirectUrl}" type="hidden">
			
			<div class="alert alert-danger d-none" id="feedback"></div>
			<div class="alert alert-danger" th:if="${param.error}">
				아이디 또는 비밀번호가 일치하지 않습니다.
			</div>
			
			<div class="mb-3">
				<button class="btn btn-lg btn-primary w-100" type="submit">로그인</button>
			</div>
			
			<div class="d-flex align-items-center justify-content-center gap-3 mb-3">
				<a class="link-underline link-underline-opacity-0" href="/auth/sign-up">회원가입</a>
			</div>
		</form>
	</div>
</div>
<th:block layout:fragment="script">
	<script src="/js/sign-in.js"></script>
</th:block>
</html>
