<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
>

<th:block th:fragment="func(src, alt)">
	<img
			class="avatar"
			th:alt="${alt}"
			th:if="${src != null}"
			th:src="${src}"/>
</th:block>

</html>
